<div class="container mt-2">
  <div class="row">
    <div class="col-12"></div>
    <input class="form-control form-control-sm transparent text-center text-uppercase" placeholder="Nom Equipe"
      id="nomEquipe" required [(ngModel)]="equipe.nomEquipe" name="nomEquipe" />
  </div>
  <div class="row">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col" class="text-center" style="width: 10%">#</th>
          <th scope="col" class="text-center" style="width: 45%">Nom</th>
          <th scope="col" class="text-center" style="width: 15%">Clt</th>
          <th scope="col" class="text-center" style="width: 30%">Licence</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let joueur of equipe.joueurs; index as i" (dblclick)="setCaptain(joueur)" [ngClass]="joueur.estCapitaine ? 'table-info': ''">
          <td scope="row" class="td-position">{{ joueur.position }}</td>
          <td class="form-group">
            <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="equipe.joueurs[i].nom" [ngbTypeahead]="search" (blur)="onBlurMethod()" (selectItem)="onItemSelected($event, i)"/>
          </td>
          <td>
            <input type="search" class="form-control transparent text-center" id="{{ 'classement' + i  }}" required
              [(ngModel)]="equipe.joueurs[i].classement" name="classement" (blur)="onBlurMethod()">
          </td>
          <td>
            <input type="search" class="form-control transparent text-center" id="{{ 'numeroLicence' + i }}" required
              [(ngModel)]="equipe.joueurs[i].numeroLicence" name="numeroLicence" (blur)="onBlurMethod()">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
