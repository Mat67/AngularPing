<div class="container mt-2">
  <div class="row">
    <div class="col-12"></div>
    <input class="form-control form-control-sm transparent text-center text-uppercase" placeholder="Nom Equipe"
      id="nomEquipe" required [(ngModel)]="equipe.nomEquipe" name="nomEquipe" />
  </div>
  <div class="row">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col" style="width: 10%">#</th>
          <th scope="col" style="width: 50%">Nom</th>
          <th scope="col" style="width: 8%">Classement</th>
          <th scope="col" style="width: 32%">Licence</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let joueur of equipe.joueurs; index as i">
          <td scope="row" style="font-weight: bold;">{{ joueur.position }}</td>
          <td class="form-group">
            <input type="search" class="form-control transparent" id="{{ 'nom' +  i  }}" required
              [(ngModel)]="equipe.joueurs[i].nom" name="nom">
          </td>
          <td>
            <input type="search" class="form-control transparent" id="{{ 'classement' + i  }}" required
              [(ngModel)]="equipe.joueurs[i].classement" name="classement">
          </td>
          <td>
            <input type="search" class="form-control transparent" id="{{ 'numeroLicence' + i }}" required
              [(ngModel)]="equipe.joueurs[i].numeroLicence" name="numeroLicence">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
