
<div class="container">
    <div class="row">
        <div class="col-2 form-group">
            <label class="m-5">SAISON {{ match.getSaison() }}</label>
        </div>

        <div class="col-8">
            <h1 class="m-5">Feuille de match</h1>
        </div>


    </div>


    <div class="row">


        <div class="col-4 form-group">
            <label for="DateHeure">Date / Heure</label>
            <div class="row">
                <div class="col-6">
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="dd-mm-yyyy"
                      name="dp"
                      [(ngModel)]="match.Date"
                      (blur)="onBlurMethod()"
                      ngbDatepicker
                      required
                      #d="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                </div>
                </div>

                <div class="col-6">
                  <div class="input-group">
                    <ngb-timepicker  [spinners]="false" [(ngModel)]="match.Heure" (blur)="onBlurMethod()"  required></ngb-timepicker>

                  </div>

                </div>
            </div>
        </div>


        <div class="col-2 form-group">
            <label for="categorie">Catégorie</label>
            <select class="form-control form-control custom-select" id="categorie" [(ngModel)]="match.categorie" (blur)="onBlurMethod()">
                <option>Messieurs</option>
                <option>Dames</option>
            </select>
        </div>

        <div class="col-3 form-group">
            <label for="epreuve">Epreuve</label>
            <select class="form-control form-control custom-select" id="epreuve" [(ngModel)]="match.epreuve" (blur)="onBlurMethod()">
                <option>Championnat par équipe</option>
            </select>
        </div>


        <div class="col-1 form-group">
            <label for="journee">Journée</label>
            <input type="number" placeholder="#" class="form-control form-control" min="1" max="16" [(ngModel)]="match.journee" (blur)="onBlurMethod()"/>
        </div>

        <div class="col-2 form-group">
            <label for="division">Division</label>
            <select class="form-control form-control custom-select" id="division" [(ngModel)]="match.division" (blur)="onBlurMethod()">
                <option>Excellence</option>
                <option>Promotion d'excellence</option>
                <option>Honneur</option>
                <option>Division 1</option>
                <option>Division 2</option>
            </select>
        </div>

    </div>

        <div class="col-3 form-group">
            <label for="Lieu">Lieu</label>
                <input type="text" class="form-control form-control-sm text-uppercase" [(ngModel)]="match.lieu"/>
        </div>

    </div> -->
</div>
