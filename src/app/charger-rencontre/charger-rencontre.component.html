
<ng-template #contentChargerRencontre let-modal  id="modalChargerRencontre">
  <div class="container">
    <div class="row" *ngFor="let match of matchs; index as i">
      <span *ngIf="matchs[i].getStatus() === 'ENCOURS'" class="badge badge-warning">En Cours</span>
      <span *ngIf="matchs[i].getStatus() === 'BROUILLON'" class="badge badge-secondary">Brouillon</span>
      <span *ngIf="matchs[i].getStatus() === 'TERMINE'" class="badge badge-success">Termine</span>
      <div>modalChargerRencontre</div>
    </div>
  </div>
</ng-template>

<a class="nav-link" href="#"  (click)="openChargerRencontre(contentChargerRencontre)">Charger une rencontre</a>
