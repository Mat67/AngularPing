<ng-template #content let-modal id="myModal">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="qrcodeImage" style="text-align: center;">
          <qrcode [qrdata]="getQRCodeSignatureUrlEquipeReceveuse()" [allowEmptyString]="true"
            [ariaLabel]="'QR Code image with the following content...'" [cssClass]="'center'" [colorDark]="'#000000ff'"
            [colorLight]="'#ffffffff'" [elementType]="'canvas'" [errorCorrectionLevel]="'M'" [imageHeight]="75"
            [imageWidth]="75" [margin]="4" [scale]="1" [width]="150" [height]="150"></qrcode>
        </div>
      </div>

      <div class="col-6">
        <div class="qrcodeImage" style="text-align: center;">
          <qrcode [qrdata]="getQRCodeSignatureUrlEquipeVisiteuse()" [allowEmptyString]="true"
            [ariaLabel]="'QR Code image with the following content...'" [cssClass]="'center'" [colorDark]="'#000000ff'"
            [colorLight]="'#ffffffff'" [elementType]="'canvas'" [errorCorrectionLevel]="'M'" [imageHeight]="75"
            [imageWidth]="75" [margin]="4" [scale]="1" [width]="150" [height]="150"></qrcode>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Capitaine {{ match.equipeReceveuse.nomEquipe }} : {{ match.equipeReceveuse.getCapitaine()?.toString() }}
        </label>
        <button class="btn btn-danger" [disabled]="false" (click)="supprimerSignatureEquipeReceveuse()" style="text-align: right;">Effacer</button>
        
        <app-champ-signature [signature]="match.signatureEquipeReceveuse"
          (onSignatureChanged)="saveImageEquipeReceveuse($event)"></app-champ-signature>
      </div>
      <div class="col-6">
        <label>Capitaine {{ match.equipeVisiteuse.nomEquipe }} : {{ match.equipeVisiteuse.getCapitaine()?.toString() }}
        </label>
        <button class="btn btn-danger" [disabled]="false" (click)="supprimerSignatureEquipeVisiteuse()">Effacer</button>

        <app-champ-signature [signature]="match.signatureEquipeVisiteuse"
          (onSignatureChanged)="saveImageEquipeVisiteuse($event)"></app-champ-signature>
      </div>
    </div>
 
    <div class="row">
      <button [disabled]="!isButtonImprimerActif()" class="btn btn-lg btn-outline-primary"
        (click)="Imprimer(event)">Imprimer</button>
    </div>
  </div>
</ng-template>

<button type="button" class="btn btn-success" [disabled]="!peutSigner() && !godeMode"
  (click)="open(content)">Signer</button>
