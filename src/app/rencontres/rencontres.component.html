<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Joueur 1</th>
    <th scope="col">Joueur 2</th>
    <th scope="col">1</th>
    <th scope="col">2</th>
    <th scope="col">3</th>
    <th scope="col">4</th>
    <th scope="col">5</th>
    <th scope="col">Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rencontre of match.rencontres; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
        <div *ngIf="rencontres[i].constructor.name === 'RencontreSimple'">{{ rencontres[i].joueurEquipeReceveuse.nom }}</div>
        <input *ngIf="rencontres[i].constructor.name === 'RencontreDouble'" type="text" class="form-control" id="doubleEquipeReceveuse" required
          [(ngModel)]="rencontres[i].doubleEquipeReceveuse" name="doubleEquipeReceveuse">
    </td>
    <td>
      <div *ngIf="rencontres[i].constructor.name === 'RencontreSimple'">{{ rencontres[i].joueurEquipeVisiteuse.nom }}</div>
        <input *ngIf="rencontres[i].constructor.name === 'RencontreDouble'" type="text" class="form-control" id="doubleEquipeVisiteuse" required
          [(ngModel)]="rencontres[i].doubleEquipeVisiteuse" name="doubleEquipeVisiteuse">
    </td>
    <td >
      <input type="text" class="manche"/>
    </td>
    <td>
      <input type="text" class="manche"/>
    </td>  
    <td>
      <input type="text" class="manche"/>
    </td>  
    <td>
      <input type="text" class="manche"/>
    </td>  
    <td>
      <input type="text" class="manche"/>
    </td>
    <td></td>
  </tr>
  </tbody>
</table>
