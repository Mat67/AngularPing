<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Joueur 1</th>
    <th scope="col">Joueur 2</th>
    <th scope="col">1</th>
    <th scope="col">2</th>
    <th scope="col">3</th>
    <th scope="col">4</th>
    <th scope="col">5</th>
    <th scope="col">Points</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rencontre of match.rencontres; index as i">
    <th scope="row">{{ rencontres[i].getFormule() }}</th>
    <td>
        <div *ngIf="rencontres[i].getTypeRencontre() === 'RencontreSimple'; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <div id="{{ i }} d">{{ rencontres[i].joueurEquipeReceveuse.nom }}</div>
        </ng-template>
        <ng-template #elseBlock>
          <input type="text" class="form-control form-control-sm" id="{{ 'doubleEquipeReceveuse' + i }} " required
          [(ngModel)]="rencontres[i].doubleEquipeReceveuse" name="{{ 'doubleEquipeReceveuse' + i }}">
        </ng-template>
    </td>
    <td>
      <div *ngIf="rencontres[i].getTypeRencontre() === 'RencontreSimple'; then thenBlock2 else elseBlock2"></div>
      <ng-template #thenBlock2>
        <div>{{ rencontres[i].joueurEquipeVisiteuse.nom }}</div>
      </ng-template>
      <ng-template #elseBlock2>
        <input type="text" class="form-control form-control-sm" id="{{ 'doubleEquipeVisiteuse' + i }} " required
        [(ngModel)]="rencontres[i].doubleEquipeVisiteuse" name="{{ 'doubleEquipeVisiteuse' + i }}">
      </ng-template>
    </td>
    <td *ngFor="let manche of rencontres[i].manches; index as y">
      <input type="text" class="form-control form-control-sm manche" id="{{ 'manche' + i + y }}" required
      [(ngModel)]="rencontres[i].manches[y].score" name=" {{ 'manche' + i + y }}"/>
    </td>
    
    <td class="manche">
      {{ rencontres[i].getVainqueur() }}
    </td>
  </tr>
  </tbody>
</table>
