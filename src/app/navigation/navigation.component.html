<ng-template #contentNouvelleRencontre let-modal  id="modalNouvelleRencontre">
  <div class="container">
    <div class="row">
      modalNouvelleRencontre
    </div>
  </div>
</ng-template>


<ng-template #contentChargerRencontre let-modal  id="modalChargerRencontre">
  <div class="container">
    <div class="row">
      modalChargerRencontre
    </div>
  </div>
</ng-template>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"  (click)="openNouvelleRencontre(contentNouvelleRencontre)">Nouvelle rencontre</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"  (click)="openChargerRencontre(contentChargerRencontre)">Charger une rencontre</a>
      </li>
    </ul>
  </div>
</nav>
